{% extends 'base.html' %}

{% block style %}
<style>
    tr {
        text-align: center;
    }
</style>
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
<div class="main-form">
    <form action="" method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <!--
    <div class="mb-3">
        <div class="mb-3">
            <label class="form-label">{{ form.name.label }}</label>
            {{ form.name }}
        </div>
        <div class="mb-3">
            <label class="form-label">{{ form.price.label }}</label>
            {{ form.price }}
        </div>
         -->
        <div class="mb-3">
            <input type="submit" class="btn btn-success" style="margin-top:30px;" value="儲存">
        </div>


    </form>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>花費項目</th>
                <th>金額</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense.name }}</td>
                <td>{{ expense.price }}</td>
                <td>
                    <a href="update/{{expense.id}}" class="btn btn-info">修改</a>
                    <a href="delete/{{expense.id}}" class="btn btn-danger">刪除</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
